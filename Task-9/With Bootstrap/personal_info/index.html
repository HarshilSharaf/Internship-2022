<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./personal_info.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
      *,
      body,
      nav {
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="row">
        <div class="col">
          <i
            style="color: #4edaff; font-size: 19px"
            class="px-2 fas fa-lightbulb"
          ></i>
          <a class="navbar-brand" style="color: #4edaff" href="#">Quantum</a>
        </div>
      </div>
    </nav>
    <div
      class="container-lg mx-0"
      style="min-width: 100% !important; background-color: #eeeeee"
    >
      <!-- First Row -->
      <div class="row" style="background-color: #3c4e62">
        <div class="col-1 col-sm-1 col-md py-2">
          <i class="fas fa-arrow-left" style="color: #3fd28b"></i>
        </div>
        <div
          class="col col-sm col-md py-2"
          style="color: white; font-weight: bold"
        >
          Create an account
        </div>
        <div class="col-11 col-sm-6 col-md d-sm-flex justify-content-end">
          <button
            class="btn my-2 mx-3 py-1"
            style="
              background-color: #3fd28b;
              border-radius: 2px;
              font-size: 14px;
              font-weight: bold;
            "
          >
            CANCEL
          </button>
          <button
            class="btn my-2 py-1"
            style="
              background-color: #3fd28b;
              border-radius: 2px;
              font-size: 14px;
              font-weight: bold;
            "
            disabled
          >
            CREATE
          </button>
        </div>
      </div>
      <!-- Second Row -->
      <div class="row mx-3 my-4" style="background-color: white">
        <div class="col">
          <div class="row m-2">
            <div class="col text-center my-2"style="
                border-radius: 50%;
                height: 32px;
                max-width: 32px;
                background-color: #3fd28b;
              "
            >
              <span style="color: black; font-size: 20px; font-weight: bold">
                1
              </span>
            </div>
            <div class="col-4 py-2">
              <span style="color: black; font-weight: bold; font-size: 16px"
                >Personal Information</span
              >
            </div>
          </div>
        </div>
        <div class="col"> 
          <div class="row m-2">
          <div class="col text-center my-2"style="
              border-radius: 50%;
              height: 32px;
              max-width: 32px;
              background-color: #757575;
            "
          >
            <span style="color: rgb(255, 255, 255); font-size: 20px; font-weight: bold">
              2
            </span>
          </div>
          <div class="col-4 py-2">
            <span style="color: black; font-weight: bold; font-size: 16px"
              >Qualifications</span
            >
          </div>
        </div>
      </div>
        <div class="col">
           <div class="row m-2">
          <div class="col text-center my-2"style="
              border-radius: 50%;
              height: 32px;
              max-width: 32px;
              background-color: #757575;
            "
          >
            <span style="color: rgb(255, 255, 255); font-size: 20px; font-weight: bold">
              3
            </span>
          </div>
          <div class="col-6 py-2">
            <span style="color: black; font-weight: bold; font-size: 16px"
              >Review and Proceed</span
            >
          </div>
        </div>
      
      
      
      </div>
      </div>

      <!-- Third Row (Main Form) -->
      <div class="row mx-3 my-3 bg-white" >
        
        <div class="col">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
